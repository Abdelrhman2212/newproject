<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Progress Bar</title>
   
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
   
    .custom-progress {
      position: relative;
      width: 60%;
      height: 30px;
      margin: 20px auto;
      background-color: transparent;
      border: 2px solid rgb(19, 48, 178);
      border-radius: 20px;
    }

    .custom-progress::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      background: repeating-linear-gradient(
        -45deg,
        rgba(10, 63, 208, 0.2),
        rgba(4, 67, 118, 0.2) 10px,
        transparent 10px,
        transparent 20px
      );
      width: var(--progress-width, 0%);
      border-radius: 20px;
    }

    .reset-btn {
      width: 100px;
      height: 100px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .reset-btn img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  
  <h4>Progress Bar</h4 >
  <div class="custom-progress" id="progress-bar"></div>

 
  <div class="mt-4">
    
    
    <h4>Sound indicator</h4>
    <label for="volume-slider" class="mb-4"></label><br>
    <input type="range" id="volume-slider" min="0" max="100" value="0" style="width: 60%;">

    
    <div class="mt-3">
      <span class="fs-1">
        <i class="bi bi-volume-up"></i>
      </span>
    </div>

    <div>
      Test 2222
    </div>

    
    <div class="mt-4">
      <button class="reset-btn" id="reset-button">
        <i class="bi bi-arrow-clockwise" style="font-size: 2.5rem; color: rgb(16, 16, 136);"></i>
      </button>
     
    </div>
    

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  
  <script>
    const progressBar = document.getElementById('progress-bar');
    const volumeSlider = document.getElementById('volume-slider');
    const resetButton = document.getElementById('reset-button');

    
    volumeSlider.addEventListener('input', () => {
      const value = volumeSlider.value;
      progressBar.style.setProperty('--progress-width', value + '%');
    });

    
    resetButton.addEventListener('click', () => {
      volumeSlider.value = 0;
      progressBar.style.setProperty('--progress-width', '0%');
    });
  </script>

</body>
</html>
